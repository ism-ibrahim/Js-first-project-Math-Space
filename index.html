<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" defer></script>
    <script src="app.js" defer></script>
    <script src="https://kit.fontawesome.com/a5a63ed30b.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Toyota Center</title>
</head>

<body>
    <header>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="menu d-flex justify-content-between">
                        <div class="imgbox">
                            <img src="assets/Toyota-Logo.png">
                        </div>
                        <nav>
                            <a href="#MODELS">MODELS</a>
                            <a href="#">GALLERY</a>
                            <a href="#">INNOVATION</a>
                            <a href="#">TEAM</a>
                            <a href="#">CONTACT</a>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main>
        <section id="toyota">
            <div class="container">
                <div class="row">
                    <div class="col-md-12 d-flex align-items-center flex-column">
                        <div class="imgbox">
                            <img src="assets/Toyota-Logo.png">
                        </div>
                        <div class="textbox text-center">
                            <h1>TOYOTA CENTER</h1>
                            <h2>Prius Models</h2>
                        </div>
                        <input type="text" placeholder="Choose your model...">
                        <div class="btn">Buy</div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>

    </footer>
</body>

</html>
